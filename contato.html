<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="estilo.css">
    <title>--Formulário Contato--</title>
</head>
<body>
    <script type="text/javascript">
        function validar(){
             var nome = document.getElementById("nome");
             var fone = document.getElementById("fone");
             var email = document.getElementById("email");
             var msg = document.getElementById("msg")

             if(nome.value == "" || nome.value.length<10){
                 alert("Insira o nome completo");
                 nome.focus();
                 return false;
             }
             if(fone.value == "" || fone.value.length !=10){
                 alert("Insira um número de telefone válido");
                 fone.focus();
                 return false;
             }
             if(email.value == "" ||email.value.indexOf("@")==-1 ||email.value.indexOf(".")==-1){
                 alert("Insira um e-mail válido");
                 email.focus();
                 return false;
             }
             if(msg.value == "" || msg.value.length <10 || msg.value.length>50){
                 alert("Digite uma mensagem: Mín. 10 caracteres e Max. 50 caracteres");
                 msg.focus();
                 return false;
             }
             
             var form = document.getElementById("form");
             form.submit();

             
         }
     </script>
    <img src="img/logo.svg" alt="logo musicdot">
    <h1 class="titulo"> Entre em contato</h1>
    
    <form method="post" name="contato" id="form">
        <div>
            <input name = "nome" type="text" id="nome" placeholder="Nome" required/>
            <label for="nome">Nome</label>
        </div>
        <div>
            <input name = "número" type="number" id="fone" placeholder="(xx)xxxxx-xxxx" required/>
            <label for="fone">Fone</label> 
        </div>
        <div>
            <input name = "nome" type="email" id="email" placeholder="nome@mail.com" required/>
            <label for="email">Email</label> 
        </div>
        <div>
            <textarea name = "opinião" id="msg" placeholder="Deixe sua opinião" required></textarea>
            <label for="msg"></label>
        </div>
        <div class="botão">
            <button type="button"  onclick="validar()">Enviar</button>
        </div> 


    </form>

</body>
</html>
